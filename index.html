<!DOCTYPE html>
<html>
    <head>
        <title>Code Reactor</title>
        <meta content="The official site from CodeReactor with all you need know about us!" name="description" />
        <meta content="index, follow" name="robots" />
        <link rel="icon" href="https://cdn.codereactor.tk/codereactor/square.ico" />
        <link rel="stylesheet" href="https://codereactor.tk/internal/css/index.css" />
        <script src="https://api.codereactor.tk/scripts/mobile-detection.js"></script>
        <script>
            function onload() {
                if (isMobile()) {
                    document.getElementById("main").classList.add("mobile");
                } else {
                    document.getElementById("main").classList.add("desktop");
                }
            }
        </script>
    </head>
    <body onload="onload()" id="main">
        <img src="https://cdn.codereactor.tk/codereactor/horizontal.png" id="logo" />
        <div id="navbar">
            <a href="https://codereactor.tk/"><span>Home</span></a>
            <a class="noactive" href="https://codereactor.tk/projects"><span>Projects</span></a>
            <a class="noactive" href="https://codereactor.tk/support"><span>Support</span></a>
            <a class="noactive" href="https://codereactor.tk/social"><span>Social</span></a>
            <a class="noactive" href="https://codereactor.tk/about"><span>About</span></a>
        </div>
        <p>WIP CONTENT</p>
    </body>
</html>
